<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<header>
  <h1>üì¶ Inventory</h1>
  <nav>
    <a href="index.html">Home</a>
    <a class="active" href="inventory.html">Inventory</a>
    <a href="documents.html">Documents</a>
    <a href="log.html">Activity Log</a>
    <a href="sales.html">Sales</a>
    <a href="orders.html">Orders</a>
    <a href="setting.html"><button>‚öôÔ∏è Setting</button></a>

    <button onclick="toggleTheme()">üåì Mode</button>
    <button onclick="logout()">üö™ Logout</button>

    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>

<section class="card">

  <h2>Inventory List</h2>

  <!-- Controls -->
  <div class="controls">
    <div class="left search-controls">
      <input id="searchInput" type="text" placeholder="üîç Search SKU / Name / Category"/>
      <button id="clearSearchBtn" class="secondary-btn">Clear</button>
    </div>

    <div class="right">
      <button id="addProductBtn" class="success-btn">+ Add Product</button>
      <button id="reportBtn" class="primary-btn">‚¨áÔ∏è Download Excel</button>
    </div>
  </div>

  <!-- Inventory Table -->
  <div class="table-container">
    <table class="table" id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Unit Cost</th>
          <th>Unit Price</th>
          <th>Total Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList"></tbody>
    </table>
  </div>

  <!-- Totals -->
  <div class="totals" style="margin-top:20px; font-size:1.1rem; font-weight:bold;">
    <p>Total Stock: <span id="totalStock">0</span></p>
    <p>Total Inventory Value: RM <span id="totalValue">0.00</span></p>
    <p>Total Potential Revenue: RM <span id="totalRevenue">0.00</span></p>
  </div>

</section>

<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
</body>
</html>
