<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Inventory | Inventory System</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
    <h1>üì¶ Inventory</h1>

    <nav>
        <a href="index.html">Home</a>
        <a class="active" href="inventory.html">Inventory</a>
        <a href="documents.html">Documents</a>
        <a href="log.html">Activity Log</a>
        <a href="sales.html">Sales</a>
        <a href="orders.html">Orders</a>

        <a href="setting.html"><button>‚öôÔ∏è Setting</button></a>

        <button onclick="toggleTheme()">üåì Mode</button>
        <button onclick="logout()">üö™ Logout</button>

        <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
</header>


<section>

    <h2>Inventory List</h2>

    <!-- ===================== CONTROLS ===================== -->
    <div class="controls">

        <div class="search-controls">
            <input id="searchInput" placeholder="üîç Search SKU / Name / Category" />
            <button id="clearSearchBtn" class="secondary-btn">Clear</button>
        </div>

        <div>
            <button id="addProductBtn" class="success-btn">+ Add Product</button>
            <button id="reportBtn" class="primary-btn">‚¨áÔ∏è Excel</button>
            <button onclick="window.open('/api/inventory/report/pdf','_blank')" class="secondary-btn">‚¨áÔ∏è PDF</button>
        </div>

    </div>

    <!-- ===================== ADD FORM ===================== -->
    <div class="product-bar">

        <input id="p_sku" placeholder="SKU">
        <input id="p_name" placeholder="Product Name">
        <input id="p_category" placeholder="Category">

        <input id="p_quantity" type="number" placeholder="Qty" value="0">
        <input id="p_unitCost" type="number" placeholder="Unit Cost (RM)" step="0.01" value="0">
        <input id="p_unitPrice" type="number" placeholder="Unit Price (RM)" step="0.01" value="0">

        <button id="addProductBtn" class="success-btn">+ Add Product</button>
    </div>

    <!-- ===================== INVENTORY TABLE ===================== -->
    <div class="table-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Qty</th>
                    <th>Cost (RM)</th>
                    <th>Price (RM)</th>
                    <th>Total Value</th>
                    <th style="text-align:center;">Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>

    <!-- ===================== SUMMARY TOTALS ===================== -->
    <section class="totals" style="
        margin-top:25px; 
        padding:20px; 
        background:#f1f7fe; 
        border-radius:8px; 
        box-shadow:var(--shadow-sm);
    ">
        <h3>Summary</h3>

        <p><b>Total Stock:</b> <span id="totalStock">0</span></p>
        <p><b>Total Inventory Value:</b> RM <span id="totalValue">0.00</span></p>
        <p><b>Total Potential Revenue:</b> RM <span id="totalRevenue">0.00</span></p>
    </section>

</section>


<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>

</body>
</html>
