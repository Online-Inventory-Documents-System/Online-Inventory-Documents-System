<section>
  <h2>Manage PDF Report Information</h2>
  <form id="companyConfigForm">
    <label for="companyName">Company Name</label>
    <input id="companyName" type="text" placeholder="L&B Company" required /><br/>
    
    <label for="companyAddress">Address</label>
    <input id="companyAddress" type="text" placeholder="Jalan Mawar 8..." required /><br/>
    
    <label for="companyPhone">Phone Number</label>
    <input id="companyPhone" type="tel" placeholder="01133127622" required /><br/>
    
    <label for="companyEmail">Email</label>
    <input id="companyEmail" type="email" placeholder="lbcompany@gmail.com" required /><br/>
    
    <label for="taxRate">Sales Tax Rate (%)</label>
    <input id="taxRate" type="number" step="0.01" min="0" max="100" placeholder="0.00" required /><br/>
    <p class="info">Enter the sales tax rate as a percentage (e.g., 6.00 for 6%).</p>
    
    <div style="margin-top: 20px; display: flex; gap: 10px;">
