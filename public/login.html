<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Inventory System</title>
<link rel="stylesheet" href="css/style.css"/> 
</head>
<body>

<div class="main-title-container">
  <h1>Online Inventory & Documents Management System</h1>
</div>

<div class="login-container">
  <h2 id="formTitle">ğŸ” User Login</h2>

  <!-- LOGIN -->
  <div id="loginForm">
    <label>Username</label><input id="username" type="text" />
    <label>Password</label><input id="password" type="password" />
    <button id="loginBtn" class="primary-btn">Login</button>
    <div id="toggleToRegister" class="toggle-link">Register</div>
    <p id="loginMessage"></p>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" style="display:none;">
    <label>New Username</label><input id="newUsername" />
    <label>New Password</label><input id="newPassword" type="password" />
    <label>Security Code</label><input id="securityCode"/>
    <button id="registerBtn" class="success-btn">Register</button>
    <div id="toggleToLogin" class="toggle-link">Back to Login</div>
    <p id="registerMessage"></p>
  </div>
</div>

<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
</body>
</html>
