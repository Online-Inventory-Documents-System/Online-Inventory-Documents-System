<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Product | Inventory System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>âœï¸ Edit Product</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <a href="setting.html" style="text-decoration: none;"><button>âš™ï¸ Setting</button></a>
      <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
      <button onclick="logout()">ğŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <h2>Edit Product Details</h2>
    <form id="productForm">
      <input type="hidden" id="prod_id" />
      
      <label for="prod_sku">SKU / Item ID:</label>
      <input id="prod_sku" type="text" required />
      
      <label for="prod_name">Product Name:</label>
      <input id="prod_name" type="text" required />
      
      <label for="prod_category">Category:</label>
      <input id="prod_category" type="text" />
      
      <label for="prod_quantity">Current Quantity:</label>
      <input id="prod_quantity" type="number" min="0" required />
      
      <label for="prod_minStockLevel">Minimum Stock Level:</label>
      <input id="prod_minStockLevel" type="number" min="0" placeholder="Low stock alert threshold" />
      
      <label for="prod_unitCost">Unit Cost (RM):</label>
      <input id="prod_unitCost" type="number" step="0.01" min="0" />
      
      <label for="prod_unitPrice">Unit Price (RM):</label>
      <input id="prod_unitPrice" type="number" step="0.01" min="0" />
      
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button id="saveProductBtn" type="button" class="primary-btn">ğŸ’¾ Save Changes</button>
        <button id="cancelProductBtn" type="button" class="secondary-btn">âŒ Cancel</button>
      </div>
    </form>
  </section>

  <script src="js/script.js" defer></script>
  <script>
    document.documentElement.dataset.page = 'product';
  </script>
</body>
</html>
