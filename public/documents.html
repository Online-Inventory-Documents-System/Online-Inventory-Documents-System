<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Documents | Inventory System</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
  <h1>ğŸ“„ Document Management</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="documents.html" class="active">Documents</a>
    <a href="log.html">Activity Log</a>
    <a href="setting.html" style="text-decoration: none;"><button>âš™ï¸ Setting</button></a>
    <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
    <button onclick="logout()">ğŸšª Logout</button>
    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>

<section>
  <h2>Upload & Manage Documents</h2>
  
  <div class="controls admin-only" style="margin-bottom: 15px;">
    <input type="file" id="docUpload" multiple />
    <button id="uploadDocsBtn" class="primary-btn">ğŸ“¤ Upload (Simulated)</button>
  </div>

  <div style="margin-bottom: 15px;">
    <input type="text" id="searchDocs" placeholder="Search document metadata..." />
    <p id="uploadMessage" style="margin-top:10px;"></p>
  </div>

  <div class="table-container">
      <table id="documentsTable">
          <thead>
              <tr>
                  <th>File Name</th>
                  <th>Size (MB)</th>
                  <th>Date/Time Uploaded</th>
                  <th class="actions">Actions</th>
              </tr>
          </thead>
          <tbody id="docList">
              <!-- Rendered dynamically by script.js -->
          </tbody>
      </table>
  </div>
</section>

<!-- JS -->
<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>

<script>
document.documentElement.dataset.page = 'documents';

// --------------------------------------------------
// ROLE-BASED ACCESS CONTROL (Admin / User)
// --------------------------------------------------
window.addEventListener("DOMContentLoaded", () => {
  const role = sessionStorage.getItem("role");
  const username = sessionStorage.getItem("username");

  // Display logged-in user name + role
  if (username) {
    document.getElementById("adminName").textContent = username + " (" + role + ")";
  }

  // If user is NOT admin â†’ restrict permissions
  if (role !== "admin") {
    // Hide upload controls
    document.querySelectorAll(".admin-only").forEach(el => {
      el.style.display = "none";
    });

    // Hide Actions column
    const actionHeaders = document.querySelectorAll("th.actions");
    const actionCells = document.querySelectorAll("td.actions");

    actionHeaders.forEach(th => th.style.display = "none");
    actionCells.forEach(td => td.style.display = "none");
  }
});
</script>

</body>
</html>
