<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Documents | Inventory System</title>
<link rel="stylesheet" href="css/style.css"/>

  <body>
<header>
  <div class="header-content">
    <div class="header-left">
      <div class="logo-container">
        <div class="logo">ğŸ—‚ï¸</div>
        <h1>Documents</h1>
      </div>
    </div>
    
    <div class="header-right">
      <nav>
        <a href="inventory.html" class="nav-link">ğŸ“Š Dashboard</a>
        <a href="documents.html" class="nav-link active">ğŸ—‚ï¸ Documents</a>
        <a href="log.html" class="nav-link>ğŸ“‹ Activity Log</a>
        <button class="nav-button" onclick="window.location.href='setting.html'">âš™ï¸ Settings</button>
        <button class="nav-button" onclick="toggleTheme()">ğŸŒ“ Theme</button>
        <button class="nav-button" onclick="logout()">ğŸšª Logout</button>
      </nav>
      <div id="adminInfo">ğŸ‘¤ <span id="adminName"></span></div>
    </div>
  </div>
</header>

<section>
  <h2>Document Management System</h2>
  
  <!-- Folder Management -->
  <div class="folder-management">
    <div class="folder-toolbar">
      <button id="createFolderBtn" class="primary-btn">ğŸ“ Create Folder</button>
      <button id="navigateToRoot" class="secondary-btn">ğŸ  Root Folder</button>
      <input type="text" id="searchDocs" placeholder="Search documents..." style="flex: 1; max-width: 300px;" />
    </div>
    
    <div class="folder-breadcrumb" id="folderBreadcrumb">
      <div class="breadcrumb-item active">Root</div>
    </div>
    
    <div class="folder-list" id="folderList">
      <!-- Folders will be dynamically rendered here -->
    </div>
  </div>

  <!-- File Upload Section -->
  <div class="controls" style="margin-bottom: 15px;">
    <input type="file" id="docUpload" multiple />
    <button id="uploadDocsBtn" class="primary-btn">ğŸ“¤ Upload Files</button>
    <p id="uploadMessage" style="margin-top:10px;"></p>
  </div>

  <!-- Documents Table -->
  <div class="table-container">
      <table id="documentsTable">
          <thead>
              <tr>
                  <th>File Name</th>
                  <th>Size (MB)</th>
                  <th>Date/Time Uploaded</th>
                  <th>Type</th>
                  <th class="actions">Actions</th>
              </tr>
          </thead>
          <tbody id="docList">
              <!-- Rendered dynamically by script.js -->
          </tbody>
      </table>
  </div>
</section>

<!-- Document Preview Modal -->
<div id="previewModal" class="modal">
  <div class="modal-content x-large-modal">
    <div class="modal-header">
      <h2 id="previewTitle">Document Preview</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <div class="preview-container">
        <iframe id="previewIframe" class="preview-iframe"></iframe>
      </div>
      <div class="preview-actions">
        <button onclick="closePreviewModal()" class="secondary-btn">âœ–ï¸ Close Preview</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
<script>
  // Let script.js know current page for binding
  document.documentElement.dataset.page = 'documents';
</script>
</body>
</html>
