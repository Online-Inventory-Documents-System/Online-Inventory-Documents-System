<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orders | Inventory System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .modal { position: fixed; left:0; right:0; top:0; bottom:0; display:none; background: rgba(0,0,0,0.45); z-index: 9999; }
    .modal-inner { margin: 40px auto; max-width: 820px; background: var(--card-light); padding: 18px; border-radius: 8px; }
    .search-dropdown { position: relative; }
    .search-dropdown-list { position:absolute; left:0; right:0; background:white; max-height:220px; overflow:auto; border:1px solid #ddd; z-index:50; display:none; }
    .search-dropdown-item { padding:8px; cursor:pointer; border-bottom:1px solid #eee; }
    .search-dropdown-item:hover { background:#f1f1f1; }
    .order-item-row input { padding:8px; border:1px solid var(--border-color); border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1>üßæ Orders</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="setting.html" style="text-decoration:none;"><button>‚öôÔ∏è Setting</button></a>
      <button onclick="toggleTheme()">üåì Mode</button>
      <button onclick="logout()">üö™ Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <main>
    <section>
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Order Records</h2>
        <div style="display:flex;gap:8px;">
          <button id="downloadOrdersXLSXBtnInline" class="success-btn">‚¨áÔ∏è Download Orders (Excel)</button>
          <button id="downloadOrdersPDFBtn" class="secondary-btn">‚¨áÔ∏è Download Orders (PDF)</button>
          <button id="addOrderBtn" class="primary-btn">‚ûï Create Order</button>
        </div>
      </div>

      <div class="table-container" style="margin-top:12px;">
        <table id="ordersTable">
          <thead><tr><th>Order #</th><th>Customer</th><th>Items</th><th class="money">Total (RM)</th><th>Status</th><th>Date</th></tr></thead>
          <tbody id="ordersList"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/setting.js" defer></script>
  <script src="js/script.js" defer></script>
  <script>
    document.documentElement.dataset.page = 'orders';
    document.addEventListener('DOMContentLoaded', ()=> {
      const pdfBtn = document.querySelector('#downloadOrdersPDFBtn');
      if(pdfBtn) pdfBtn.addEventListener('click', ()=> window.open(`${API_BASE}/orders/report/pdf`, '_blank'));
      const xlsBtn = document.querySelector('#downloadOrdersXLSXBtnInline');
      if(xlsBtn && window.downloadOrdersReportXLSX) xlsBtn.addEventListener('click', downloadOrdersReportXLSX);
    });
  </script>
</body>
</html>
