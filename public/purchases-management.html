  <header>

  <section>
    <h2>Purchase History</h2>
    
    <div class="controls">
      <div style="display:flex; gap:10px; flex-wrap: wrap;">
        <a href="inventory.html" class="success-btn">ğŸ›’ New Purchase</a>

      </div>
    </div>
    
    <div class="table-container">
      <table id="purchasesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>SKU</th>
            <th>Supplier</th>
            <th>Quantity</th>
            <th class="money">Unit Cost</th>
            <th class="money">Total Cost</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody id="purchasesList"></tbody>
      </table>
    </div>

    <div class="totals">
      <div>Total Quantity Purchased: <span id="purchaseTotalQuantity">0</span></div>
      <div>Total Purchase Cost: RM <span id="purchaseTotalCost">0.00</span></div>
    </div>
  </section>
