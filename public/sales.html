<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sales | Inventory System</title>

<link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header>
    <h1>üí∞ Sales</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
        <a href="documents.html">Documents</a>
        <a href="log.html">Activity Log</a>
        <a class="active" href="sales.html">Sales</a>
        <a href="orders.html">Orders</a>

        <a href="setting.html"><button>‚öôÔ∏è Setting</button></a>

        <button onclick="toggleTheme()">üåì Mode</button>
        <button onclick="logout()">üö™ Logout</button>

        <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
</header>


<section>

    <h2>Sales Records</h2>

    <!-- ==================== CONTROLS ==================== -->
    <div class="controls">
        <button id="addSaleBtn" class="success-btn">+ Add Sale</button>
        
        <button id="downloadSalesXLSXBtnInline" class="primary-btn">‚¨áÔ∏è Excel</button>
        <button id="downloadSalesPDFBtn" class="secondary-btn">‚¨áÔ∏è PDF</button>
    </div>

    <!-- ==================== SALES TABLE ==================== -->
    <div class="table-container">
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Invoice</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Total (RM)</th>
                    <th>Date</th>
                    <th style="text-align:center;">Actions</th>
                </tr>
            </thead>
            <tbody id="salesList">
                <!-- Filled by script.js -->
            </tbody>
        </table>
    </div>

</section>

<!-- ==================== ADD / EDIT SALE MODAL ==================== -->
<div id="saleModal" class="modal" style="display:none;">
    <div class="modal-inner" style="
        width: 500px;
        max-width: 90%;
        background: var(--card-light);
        padding: 25px;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
        margin: 80px auto;
    ">
        <h3 id="saleModalTitle">Add New Sale</h3>

        <label>Invoice No</label>
        <input id="sale_invoice" placeholder="(Optional)" />

        <label>Search Product</label>
        <input id="sale_product_search" placeholder="Search SKU / Name" />

        <div id="sale_product_dropdown" class="search-dropdown"></div>

        <label>Product Name</label>
        <input id="sale_product" readonly />

        <label>Quantity</label>
        <input id="sale_quantity" type="number" min="1" value="1" />

        <label>Total (RM)</label>
        <input id="sale_total" type="number" step="0.01" />

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="saveSaleBtn" class="primary-btn">Save</button>
            <button id="saleModalClose" class="secondary-btn">Cancel</button>
        </div>
    </div>
</div>


<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>

</body>
</html>
