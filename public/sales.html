<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales | Inventory System</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .modal { position: fixed; inset: 0; display:none; background: rgba(0,0,0,0.45); z-index: 9999; }
    .modal-inner { margin: 60px auto; max-width: 520px; background: var(--card-light); padding: 18px; border-radius: 8px; }

    .action-btns { display:flex; gap:6px; }
    .edit-btn { background:#3498db; color:#fff; padding:5px 8px; border-radius:5px; cursor:pointer; }
    .delete-btn { background:#e74c3c; color:#fff; padding:5px 8px; border-radius:5px; cursor:pointer; }
  </style>
</head>

<body>

<header>
  <h1>üí∞ Sales</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="documents.html">Documents</a>
    <a href="log.html">Activity Log</a>
    <a href="sales.html">Sales</a>
    <a href="orders.html">Orders</a>

    <a href="setting.html" style="text-decoration:none;">
      <button>‚öôÔ∏è Setting</button>
    </a>

    <button onclick="toggleTheme()">üåì Mode</button>
    <button onclick="logout()">üö™ Logout</button>

    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>

<main>
  <section>

    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Sales Records</h2>

      <div style="display:flex; gap:8px;">
        <button id="downloadSalesPDFBtn" class="secondary-btn">‚¨áÔ∏è PDF Report</button>
        <button id="addSaleBtn" class="primary-btn">‚ûï Add Sale</button>
      </div>
    </div>

    <div class="table-container" style="margin-top:12px;">
      <table id="salesTable">
        <thead>
          <tr>
            <th>Invoice</th>
            <th>Product (SKU)</th>
            <th>Qty</th>
            <th class="money">Total (RM)</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="salesList"></tbody>
      </table>
    </div>

  </section>
</main>

<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>

<script>
  document.documentElement.dataset.page = "sales";

  document.addEventListener("DOMContentLoaded", () => {
    const adminName = sessionStorage.getItem("adminName") || "Guest";
    const role = sessionStorage.getItem("role") || "user";

    document.getElementById("adminName").textContent = adminName;

    loadSales(role);

    document.getElementById("downloadSalesPDFBtn")
      .addEventListener("click", () => window.open(`${API_BASE}/sales/report/pdf`, "_blank"));

    document.getElementById("addSaleBtn")
      .addEventListener("click", () => window.location.href = "add-sale.html");
  });

  // ==========================================
  // LOAD SALES INTO TABLE
  // ==========================================
  async function loadSales(role) {
    try {
      const res = await fetch(`${API_BASE}/sales`);
      const sales = await res.json();

      const tbody = document.getElementById("salesList");
      tbody.innerHTML = "";

      sales.forEach(sale => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${sale.invoice}</td>
          <td>${sale.productName} (${sale.sku})</td>
          <td>${sale.qty}</td>
          <td class="money">RM ${Number(sale.total).toFixed(2)}</td>
          <td>${new Date(sale.date).toLocaleString()}</td>

          <td>
            <div class="action-btns">
              <button class="edit-btn" onclick="editSale('${sale._id}')">Edit</button>

              ${
                role === "admin"
                  ? `<button class="delete-btn" onclick="deleteSale('${sale._id}')">Delete</button>`
                  : ``
              }
            </div>
          </td>
        `;

        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error("Failed to load sales:", error);
    }
  }

  // ==========================================
  // EDIT SALE
  // ==========================================
  function editSale(id) {
    window.location.href = `edit-sale.html?id=${id}`;
  }

  // ==========================================
  // DELETE SALE (ADMIN ONLY)
  // ==========================================
  async function deleteSale(id) {
    if (!confirm("Are you sure you want to delete this sale?")) return;

    try {
      const res = await fetch(`${API_BASE}/sales/${id}`, { method: "DELETE" });

      if (res.ok) {
        alert("Sale deleted.");
        location.reload();
      } else {
        alert("Delete failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Error deleting sale.");
    }
  }
</script>

</body>
</html>
