<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales | Inventory System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ğŸ’° Sales</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <a href="sales.html" class="active">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="setting.html" style="text-decoration:none;"><button>âš™ï¸ Setting</button></a>
      <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
      <button onclick="logout()">ğŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <main>
    <section>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <h2>Sales Records</h2>
        <div style="display:flex;gap:8px;">
          <button id="addSaleBtn" class="primary-btn">+ Add New Sale</button>
          <button id="downloadSalesXLSXBtnInline" class="success-btn">â¬‡ï¸ Download Sales (Excel)</button>
          <button id="downloadSalesPDFBtn" class="secondary-btn">â¬‡ï¸ Download Sales (PDF)</button>
        </div>
      </div>

      <div class="table-container">
        <table id="salesTable">
          <thead>
            <tr><th>Invoice</th><th>Product (SKU)</th><th>Qty</th><th class="money">Total (RM)</th><th>Date</th><th class="actions">Actions</th></tr>
          </thead>
          <tbody id="salesList"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- modal placeholders created by script.js when needed -->

  <script src="js/setting.js" defer></script>
  <script src="js/script.js" defer></script>
  <script>
    document.documentElement.dataset.page = 'sales';
    document.addEventListener('DOMContentLoaded', () => {
      // PDF button
      qs('#downloadSalesPDFBtn')?.addEventListener('click', ()=> {
        if(!confirm('Download Sales PDF?')) return;
        window.open(`${window.location.origin}/api/sales/report/pdf`, '_blank');
      });
    });
  </script>
</body>
</html>
