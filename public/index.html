<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Inventory System</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <!-- Chart.js CDN for the dashboard bar chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ“Š Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="setting.html" style="text-decoration:none;"><button>âš™ï¸ Setting</button></a>
      <button id="downloadSalesXLSXBtn">â¬‡ï¸ Sales Report</button>
      <button id="downloadOrdersXLSXBtn">â¬‡ï¸ Orders Report</button>
      <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
      <button onclick="logout()">ğŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Total Items</h3>
        <div id="dash_totalItems">0</div>
      </div>
      <div class="card">
        <h3>Total Inventory Value (RM)</h3>
        <div id="dash_totalValue">0.00</div>
      </div>
      <div class="card">
        <h3>Total Potential Revenue (RM)</h3>
        <div id="dash_totalRevenue">0.00</div>
      </div>
      <div class="card">
        <h3>Total Stock Quantity</h3>
        <div id="dash_totalStock">0</div>
      </div>
    </section>

    <section style="margin-top:20px;">
      <h2>Recent Activities</h2>
      <table class="table">
        <thead><tr><th>User</th><th>Action</th><th>Time</th></tr></thead>
        <tbody id="recentActivities"></tbody>
      </table>
    </section>

    <section style="margin-top:20px;">
      <h2>Inventory Chart</h2>
      <div class="chart-wrap" style="height:320px;">
        <canvas id="inventoryChart"></canvas>
        <div id="inventoryChartFallback" style="font-size:0.9rem;color:#777;margin-top:8px;"></div>
      </div>
    </section>
  </main>

  <script src="js/setting.js" defer></script>
  <script src="js/script.js" defer></script>
  <script>document.documentElement.dataset.page = 'index';</script>
</body>
</html>
