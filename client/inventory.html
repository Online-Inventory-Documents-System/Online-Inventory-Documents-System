<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventory Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <button onclick="toggleTheme()">ðŸŒ“ Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <div class="product-bar">
      <input id="p_sku" placeholder="SKU" type="text" title="Item ID / SKU" required />
      <input id="p_name" placeholder="Item Name" type="text" title="Item Name" required />
      <input id="p_category" placeholder="Category" type="text" title="Category" />
      <input id="p_quantity" placeholder="Qty" type="number" min="0" title="Quantity" />
      <input id="p_unitCost" placeholder="Cost" type="number" step="0.01" title="Unit Cost" />
      <input id="p_unitPrice" placeholder="Price" type="number" step="0.01" title="Unit Price" />
      <button id="addProductBtn" class="add-btn primary-btn">+ Add Product</button>
    </div>

    <div class="controls">
      <div><button id="reportBtn" class="report-btn success-btn">ðŸ“Š L&B Inventory Report (Excel)</button></div>
      <div class="search-controls">
        <input id="searchInput" placeholder="Search SKU or name..." type="text" />
        <button id="clearSearchBtn" class="secondary-btn">Clear</button>
      </div>
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th><th>Name</th><th>Category</th><th>Quantity</th>
          <th>Unit Cost</th><th>Unit Price</th><th>Total Value</th>
          <th>Potential Revenue</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="inventoryTotals">
      <div>Total Inventory Value: RM <span id="totalValue">0.00</span></div>
      <div>Total Potential Revenue: RM <span id="totalRevenue">0.00</span></div>
      <div>Total Stock Quantity: <span id="totalStock">0</span></div>
    </div>
  </section>

  <script src="script.js" defer></script>
  <script>document.documentElement.dataset.page = 'inventory';</script>
</body>
</html>
